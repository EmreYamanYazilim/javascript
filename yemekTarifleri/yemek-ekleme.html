<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css"> <!-- harici asset klasörü oluşturarak genel projelerde kullanıyorum -->
    <link rel="stylesheet" href="../assets/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/sweetalert2/dist/sweetalert2.min.css">

    <title>EYY - Yemek Ekleme</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-danger bg-gradient p-3 mb-3 ">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Yemek Tarifleri</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#">Yemek Listesi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Malzeme Ekle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Yemek Ekle</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Yemek Ekleme
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" placeholder="Yemek Adı " id="yemekAdi" class="form-control mb-4">
                            <textarea name="yemekTarifi" id="yemekTarifi" cols="30" rows="8" class="form-control"></textarea>
                        </div>
                        <div class="col-md-4">
                            <input type="text" placeholder="Ürün ara" id="search" class="form-control">
                            <ul class="list-group mt-4" id="urunListesi">
                                <li class="list-group-item">An item <i class="bi bi-plus-lg add-product float-end" style="color: #e33e3e; cursor:pointer;"></i></li>
                                <li class="list-group-item">A second item <i class="bi bi-plus-lg add-product float-end" style="color: #e33e3e;"></i></li>
                                <li class="list-group-item">A third item <i class="bi bi-plus-lg add-product float-end" style="color: #e33e3e;"></i></li>
                                <li class="list-group-item">A fourth item <i class="bi bi-plus-lg add-product float-end" style="color: #e33e3e;"></i></li>
                                <li class="list-group-item">And a fifth one <i class="bi bi-plus-lg add-product float-end" style="color: #e33e3e;"></i></li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <h5 class="card-header">
                                    <strong>Yemek Adı :  </strong>
                                    <span  id="yemekBaslik"></span>
                                </h5>
                                <div class="card-body">
                                    <div class="content">
                                        <h5>İçindekiler</h5>
                                        <ul class="icerik-listesi" id="icerikListesi">
                                            <li class="d-flex justify-content-between">
                                            <span>
                                                <i class="bi bi-trash delete-product-content" style="color: #e33e3e;"></i>
                                                <label for="miktar-1">Domates</label>
                                            </span>
                                                <input type="text" id="miktar-1"
                                                       class="float-end border-0 border-bottom border-black"
                                                       placeholder="miktar">
                                            </li>
                                            <li class="d-flex justify-content-between">
                                            <span>
                                                <i class="bi bi-trash delete-product-content" style="color: #e33e3e;"></i>
                                                <label for="miktar-2">tuz</label>
                                            </span>
                                                <input type="text" id="miktar-2"
                                                       class="float-end border-0 border-bottom border-black"
                                                       placeholder="miktar">
                                            </li>
                                            <li class="d-flex justify-content-between">
                                            <span>
                                                <i class="bi bi-trash delete-product-content" style="color: #e33e3e;"></i>
                                                <label for="miktar-3">su</label>
                                            </span>
                                                <input type="text" id="miktar-3"
                                                       class="float-end border-0 border-bottom border-black"
                                                       placeholder="miktar">
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="recipe">
                                        <h6>Tarif:</h6>
                                        <p id="tarifDetay"> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 offset-md-8 mt-4">
                            <button class="btn btn-success w-100" id="btnKaydet">Kaydet</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<script src="../assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/yemekEkleme.js"></script>
<script src="assets/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
